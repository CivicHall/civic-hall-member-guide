<footer class="cf fixed relative-l bg-primary-color-light bottom-0 w-100 pa3" role="contentinfo">
  <div  class="pb3" id="myDIV" style="display:none;">
      {{ partial "nav-links" . }}
  </div>
  <div class="flex">
    <span onclick="myFunction()" class="flex-auto dib dn-ns f6 tc db mt4-ns ph3 pv2 link white hover-bg-primary-color ba b--white-40 w-auto">MENU</span>
    <a href="/basics/" class="flex-auto ml2 dib dn-ns f6 tc db mt4-ns ph3 pv2 link white hover-bg-primary-color ba b--white-40 w-auto">BASICS</a>
  </div>
</footer>

<script>
function myFunction() {
    var x = document.getElementById('myDIV');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
  }
</script>
