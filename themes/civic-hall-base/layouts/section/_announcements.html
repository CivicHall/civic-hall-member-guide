
{{ define "main" }}

<article class="cf pa3 pa4-m pa4-l nested-copy-line-height nested-img">
  <h1>
    {{ .Title }}
  </h1>
  <div class="{{ .Site.Params.copyClass }}">
  {{ .Content }}
</div>
  <section class=" flex-ns flex-wrap justify-between w-100 mt5 v-top">

<ul>
  {{ $urlPre := "https://www.googleapis.com" }}
  {{ $gistJ := getJSON $urlPre "/calendar/v3/calendars/en.usa#holiday@group.v.calendar.google.com/events" }}

  {{ $gistJ }}
  {{ range first 5 $gistJ }}
      <li><a href="{{ .html_url }}" target="_blank">{{ .calendarId }}</a></li>
  {{ end }}
</ul>





  </section>

</article>




{{ end }}
